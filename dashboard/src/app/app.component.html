<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/">
        <mat-icon>home</mat-icon>
        Dashboard
      </button>
      <button mat-menu-item routerLink="/schedule">
        <mat-icon>event</mat-icon>
        Sensors
      </button>
    </mat-menu>
    <span style="font-size:0.75em;color:white;margin-left: 2px;margin-top:2px;" routerLink="/about">Arduino IOT 2019</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet style="height: 100%;"></router-outlet>
